<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Write Modern Web Apps with the MEAN Stack: Mongo, Express, AngularJS, and Node.js</title>
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="PostsCtrl">
      <h1>Recent Posts</h1>
      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" ng-model="postBody" />
            <span class="input-group-btn">
              <button ng-click="addPost()" class="btn btn-default">Add Post</button>
            </span>
          </div>
        </div>
      </form>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="post in posts">
          <strong>@{{post.username}}</strong>
          <span>{{post.body}}</span>
        </li>
      </ul>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script>
        angular.module( 'app', []);
        angular.module( 'app' ).controller( 'PostsCtrl', function( $scope ) {
            $scope.posts = [
                {
                    username: 'dickeyxxx',
                    body: 'Node rules!'
                },
                {
                    username: 'jeffdickey',
                    body: 'trying out angular.js...'
                }
            ];
            $scope.addPost = function() {
                if ( $scope.postBody ) {
                    $scope.posts.unshift({ username: 'dickyxxx', body: $scope.postBody });
                    $scope.postBody = null;
                }
            };
        });
    </script>
  </body>
</html>
