<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@3.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/app.css" />
    <title>Write Modern Web Apps with the MEAN Stack: Mongo, Express, AngularJS, and Node.js</title>
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="PostsCtrl">
      <h1>Recent Posts</h1>
      <form role="form">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" ng-model="postBody" />
            <span class="input-group-btn">
              <button ng-click="addPost()" class="btn btn-default">Add Post</button>
            </span>
          </div>
        </div>
      </form>

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="post in posts | orderBy: '-date'">
          <strong>@{{post.username}}</strong>
          <span>{{post.body}}</span>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/angular@1.2.18/lib/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
